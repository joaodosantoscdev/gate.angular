<div class="menu-lateral" [ngClass]="{ 'ocultar-menu': hideMenu }">
  <div>
    <!-- Logo -->
    <div class="menu-logo" [ngClass]="{ 'ocultar-menu': hideMenu }">
      <div class="d-flex align-items-center">
      <img class="menu-logo-img fadeIn" src="assets/imgs/gate-logo.png" alt=""/>
      </div>

      <button (click)="sendMenuState()" disableRipple mat-icon-button class="hamburguer cursor-pointer">
        <mat-icon class="menu-icon" [ngClass]="{'rotate-icon': !hideMenu }">menu</mat-icon>
      </button>
      <div [hidden]="true"><button (click)="triggerHideMenu()" id="hide-menu-state-button"></button></div>
    </div>
    <div class="menu-lista">
      <ng-container *ngFor="let item of itensMenu">
        <div
          [ngClass]="{ 'selected': isActive(item) }"
          [routerLink]="item.route"
          class="menu-item"
        >
          <mat-icon class="menu-item-icon">{{ item.icon }}</mat-icon>
          <div class="menu-item-desc">{{ item.description }}</div>
        </div>
      </ng-container>
    </div>
  </div>

</div>
