    </div>
    <div class="col m-auto ps-4 pe-5 fadeIn">
      <h1 class="mb-2">Entrar</h1>
      <form [formGroup]="form">

        <mat-form-field appearance="fill">
          <mat-label>Usuário (E-mail)</mat-label>
          <input
            formControlName="email"
            matInput
            type="text"
            placeholder="Informe aqui o seu usuário"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="inputType"
            placeholder="*******"
          />
          <button class="me-2" matSuffix mat-icon-button (click)="changeInputType()">
            <i class="font-20" [ngClass]="inputType == 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </mat-form-field>

        <div class="d-flex justify-content-end">
          <a routerLink="./sign-in"><span>Esqueceu sua senha?</span></a>
        </div>
        <div class="buttons-wrapper">
          <button (click)="login(form.value)" class="login-button" mat-flat-button color="accent">
            <span>Login</span>
          </button>
          <button *ngIf="false" class="signin-button" mat-stroked-button color="primary">
            <span>Criar conta</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="login-footer">
    <p class="text-center pt-3 slide-to-top">2024 - Desenvolvido por joaodosantoscdev | Todos os direitos reservados.</p>
  </div>
</div>
